language: node_js
branches:
  only:
  - hexo

cache:
  directories:
    - node_modules

before_install:
- openssl aes-256-cbc -K $encrypted_892788d8dfa1_key -iv $encrypted_892788d8dfa1_iv
  -in id_rsa.enc -out id_rsa -d

# 配置 ssh
- eval $(ssh-agent)
- ssh-add ~/.ssh/id_rsa
- cp .travis/ssh_config ~/.ssh/config

# 改变文件权限
#- chmod 600 ~/.ssh/id_rsa

- npm install -g hexo
- npm install -g hexo-cli
before_script:
- git config --global user.name 'ajason'
- git config --global user.email 'ajason0622@gmail.com'
#- sed -i'' "/^ *repo/s~github\.com~${REPO_TOKEN}@github.com~" _config.yml
- git clone https://github.com/iissnan/hexo-theme-next themes/next
install:
- npm install
- npm install --save hexo-deployer-git
script:
- hexo clean
- hexo generate
